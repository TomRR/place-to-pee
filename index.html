<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="

    <script

    ></script>
    <style>
      #myMap {
        height: 360px;
      }

    <title>Fetch JSON from API and map lat lon</title>
  </head>
  <body>
    <h1>Place to Pee</h1>

    <p>
      latitude: <span id="lat"></span>°<br />
      longitude: <span id="lon"></span>° <br />
    </p>

    <div id="myMap"></div>

    <script>
      // Making a map and tiles
      // Setting a higher initial zoom to make effect more obvious
      const mymap = L.map('myMap').setView([52.55596141, 13.3843708], 12);
      const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

      const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      const tiles = L.tileLayer(tileUrl, { attribution });
      tiles.addTo(mymap);

      // Making a marker with a custom icon
      var marker = L.marker([52.55596141, 13.3843708]).addTo(mymap);
      var nextToilett = L.marker([52.55596141, 13.35159522]).addTo(mymap);
      marker.bindPopup("dirty toilett");
      nextToilett.bindPopup("next place to pee").openPopup();


      const api_url = 'https://www.berlin.de/sen/web/service/liefer-und-abholdienste/index.php/index/all.json?q=';

      let firstTime = true;

      async function getISS() {
        const response = await fetch(api_url);
        console.log(response);
        const data = await response.json();
        const { latitude, longitude } = data;
        console.log(latitude);
        // Always set the view to current lat lon and zoom!
        // mymap.setView([latitude, longitude], mymap.getZoom());
        // marker.setLatLng([latitude, longitude]);

        // document.getElementById('lat').textContent = latitude.toFixed(2);
        // document.getElementById('lon').textContent = longitude.toFixed(2);
      }

      getISS();
      // setInterval(getISS);
    </script>
  </body>
</html>
